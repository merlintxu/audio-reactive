# Example electron-builder configuration (YAML)
# This is an optional separate config; package.json `build` takes precedence.
appId: com.merlintxu.audio-reactive
productName: audio-reactive
directories:
  output: dist
  buildResources: build
files:
  - '!node_modules'
  - 'main.js'
  - 'package.json'
  - 'src/**'
win:
  target:
    - nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  perMachine: false
mac:
  target:
    - dmg
  icon: build/icon.icns
linux:
  target:
    - AppImage
  icon: build/icons
publish:
  provider: github
  owner: merlintxu
  repo: audio-reactive
